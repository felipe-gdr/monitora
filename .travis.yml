os:
- linux
services:
- docker
language: node_js
node_js:
- 6.9.5
sudo: false
cache:
  directories:
  - monitora-client/node_modules
  - monitora-server/node_modules
env:
  global:
  - NODE_VERSION=6.9.5
before_install:
- cd monitora-client
- npm install -g create-react-app
install:
- npm install
script:
- npm test
notifications:
  webhooks:
    on_success: change
    on_failure: always
    on_start: false
before-deploy:
deploy:
  provider: heroku
  api_key:
    secure: 
  app: monitora-client
  on:
    repo: felipe-gdr/monitora
